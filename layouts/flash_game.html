<!doctype html>
<html lang="en"><head>
	<meta charset="utf-8">
	<title>{{this.filetitle}}</title>
	<meta name="description" content="">
	<script src="/swf/swfobject.js"></script>
	<script>
		var params = {
			movie: "/swf/ikea-monkey.swf",
      bgcolor: "",
			allowFullscreen: "true",
			allowScriptAccess: "always"
		};
		swfobject.embedSWF(
			"/swf/{{this.filetitle}}.swf",
			"altContent", "{{this.flashWidth}}", "{{this.flashHeight}}", "10.0.0",
			"/swf/expressInstall.swf",
			{}, params, {});
	</script>
</head>
  <body>
    {{> header}}
  	<div id="altContent">
  		<h1>{{this.filetitle}}</h1>
  		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
  	</div>
    {{this.content}}
    <p>Most of my flash games were made before the era of responsive design.</p>
    <p>If you find the content isn't fitting to your liking, right click within the game and select the 'Show All' option</p>
    {{> header}}
  </body>
</html>

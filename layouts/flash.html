<!doctype html>
<html>
<head>
  <title>{{title}}</title>
	 <script src="/assets/swf/swfobject.js"></script>
	<script>
		var params = {
			movie: "/assets/swf/ikea-monkey.swf",
      bgcolor: "",
			allowFullscreen: "true",
			allowScriptAccess: "always"
		};
		swfobject.embedSWF(
			"/assets/swf/{{this.title}}.swf",
			"altContent", "{{this.flashWidth}}", "{{this.flashHeight}}", "10.0.0",
			"/assets/swf/expressInstall.swf",
			{}, params, {});
	</script>

  {{> header}}
  {{> navigation}}

  	<div id="altContent">
  		<h1>{{this.title}}</h1>
  		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
  	</div>

		{{{contents}}}

		<p>Most of my flash games were made before the era of responsive design.</p>
    <p>If you find the content isn't fitting to your liking, right click within the game and select the 'Show All' option</p>

		{{> footer}}
  </body>
</html>

<h2>Stampede</h2>

<style>
  canvas {
    height: 400px;

    max-height: 100%;
    margin: 0 auto;
  }
  #app {
    overflow: hidden;
    margin: 0 auto;
  }
</style>
<script src="./phaser.min.js"></script>

<h5>Made with Phaser - With GameBoy style limitations</h5>

<ul>
  <li>
    Up/down arrows to move
  </li>
  <li>
    Space to lasso
  </li>
  <li>
    Bump living cattle to move them up screen
  </li>
  <li>
    Prevent anything but skulls from moving off the left side of the screen
  </li>
</ul>
